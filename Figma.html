      .header {

      .week-container {

      .week-card {
        background: white;

        padding: 20px;

        cursor: pointer;
        transition: transform 0.2s;
      }
      .week-card:hover {

      }
      .week-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .week-title {
        font-size: 1.2em;
        font-weight: bold;
        color: #14171a;
      }
      .progress-bar {
        width: 100%;
        height: 10px;
        background: #e1e8ed;
        border-radius: 5px;
        margin: 10px 0;
      }
      .progress {
        height: 100%;
        background: #1da1f2;
        border-radius: 5px;
        transition: width 0.3s ease;
      }
      .tasks {
        display: none;
        margin-top: 15px;
      }
      .task-item {
        padding: 8px 0;
        border-bottom: 1px solid #e1e8ed;
      }
      .task-item:last-child {
        border-bottom: none;
      }
      .status {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.8em;
      }
      .status-planning {
        background: #ffd700;
      }
      .status-in-progress {
        background: #87ceeb;
      }
      .status-completed {
        background: #90ee90;
      }
      .legend {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }
      .modal-content {
        position: relative;
        background: white;
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        max-height: 80vh;
        overflow-y: auto;
      }
      .close-btn {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 24px;
        cursor: pointer;
      }
      .preview-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #e1e8ed;
        border-radius: 8px;
      }
      .mock-ui {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin: 10px 0;
      }
      .mock-tweet {
        border: 1px solid #e1e8ed;
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        background: white;
      }
      .mock-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #e1e8ed;
        border-radius: 4px;
        margin: 5px 0;
      }
      .mock-button {
        background: #1da1f2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        margin: 5px 0;

        color: #abb2bf;
        padding: 15px;
        border-radius: 8px;
        font-family: monospace;

      function createWeekCard(week) {
        const card = document.createElement("div");
        card.className = "week-card";

        const statusClass = `status-${week.status}`;

        card.innerHTML = `
                <div class="week-header">
                    <div class="week-title">${week.title}</div>
                    <span class="status ${statusClass}">${week.status}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: ${
                      week.progress
                    }%"></div>
                </div>
                <div class="tasks">
                    ${week.tasks
                      .map(
                        (task) => `
                        <div class="task-item">â€¢ ${task}</div>
                    `
                      )
                      .join("")}
                </div>
            `;

        card.addEventListener("click", () => {
          showPreview(week);
        });

        return card;
      }

      function showPreview(week) {
        const modal = document.getElementById("previewModal");
        const modalContent = document.getElementById("modalContent");
        modalContent.innerHTML = week.preview;
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.getElementById("previewModal");
        modal.style.display = "none";
      }

      function initializeWeeks() {
        const container = document.getElementById("weekContainer");
        weeks.forEach((week) => {
          container.appendChild(createWeekCard(week));
        });
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("previewModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      initializeWeeks();
